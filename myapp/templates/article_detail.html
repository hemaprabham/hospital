<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p>Author: {{ article.author.username }}</p>
    <p>Date Created: {{ article.date_created }}</p>
    <p>{{ article.content }}</p>

    <!-- Optionally, include a form for submitting comments -->
    <!-- Make sure to adjust the form action and method as per your setup -->
    <form method="post" action="{% url 'submit_comment' article.id %}">
        {% csrf_token %}
        <h2>Submit a Comment</h2>
        <!-- Add form fields here -->
        <!-- Example: Name, Email, Comment Content -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="content">Comment:</label><br>
        <textarea id="content" name="content" required></textarea><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
